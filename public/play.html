<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放</title>
    <style>
        /* 新增调试信息样式 */
        .debug-info {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            word-break: break-all;
        }
        .debug-title {
            color: #3b82f6;
            font-weight: bold;
            margin-bottom: 10px;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f3f4f6;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">返回列表</button>
    
    <!-- 错误提示容器 -->
    <div id="errorContainer" class="error-alert" style="display:none;"></div>
    
    <div class="video-container">
        <video controls id="videoPlayer" style="width:100%">
            <source src="" type="video/mp4">
            您的浏览器不支持视频播放
        </video>
    </div>

    <div class="debug-info">
        <div>调试信息：</div>
        <div id="debugUrl"></div>
        <div id="storageStatus" style="margin-top:10px;"></div>
    </div>

    <script>
        // 增强版数据获取方法
        function getVideoData() {
            try {
                // 显示所有 localStorage 内容用于调试
                const storageContent = Object.entries(localStorage)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('\n');
                document.getElementById('storageStatus').textContent = `当前存储内容：\n${storageContent}`;

                // 获取服务器配置
                const serverConfig = JSON.parse(localStorage.getItem('currentServerConfig') || '{}');
                if (!serverConfig.token) {
                    throw new Error('未获取到服务器Token配置');
                }

                // 获取视频数据（兼容新旧版本存储格式）
                let videoData;
                const playVideoData = localStorage.getItem('playVideo');
                
                if (!playVideoData) {
                    throw new Error('localStorage中不存在playVideo记录');
                }

                try {
                    // 尝试解析为JSON对象
                    videoData = JSON.parse(playVideoData);
                } catch (e) {
                    // 兼容旧版本URI编码格式
                    videoData = JSON.parse(decodeURIComponent(playVideoData));
                }

                if (!videoData.videourl) {
                    throw new Error('视频数据缺少videourl字段');
                }

                return {
                    serverConfig,
                    videoData
                };
            } catch (error) {
                // 显示详细错误信息
                const errorInfo = `数据获取失败：${error.message}\n${error.stack}`;
                document.getElementById('errorContainer').style.display = 'block';
                document.getElementById('errorContainer').innerHTML = `
                    <div style="color: #dc2626; font-weight: bold;">播放错误</div>
                    <div style="margin-top: 10px;">${errorInfo.replace(/\n/g, '<br>')}</div>
                `;
                throw error; // 继续抛出错误以便控制台查看
            }
        }

        // 修改 processVideoData 函数
        function processVideoData(rawData) {
            // 优先使用_raw中的原始字段
            const sourceData = rawData._raw || rawData;
            
            // 扩展字段检测顺序
            const videoPath = sourceData.videounrealaddr 
                || sourceData.videoaddr 
                || sourceData.videourl;

            if (!videoPath) {
                throw new Error(`未找到有效路径字段，可用字段：${Object.keys(sourceData).join(', ')}`);
            }

            // 路径规范化处理
            return {
                url: videoPath
                    .replace(/^\/+/, '') // 去除开头斜杠
                    .replace(/\/+/g, '/') // 合并连续斜杠
            };
        }



        // 修改后的初始化方法
        function initPlayer() {
            try {
                // 获取处理后的数据
                const { serverConfig, videoData } = getVideoData();
                const processedData = processVideoData(videoData);

                // 构造基准URL（带协议验证）
                const baseUrl = serverConfig.url.startsWith('http') 
                    ? serverConfig.url 
                    : `http://${serverConfig.url}`;
                
                // 完整URL编码处理
                const fullUrl = new URL(`${baseUrl}/`);
                fullUrl.pathname = `/${processedData.url}`;
                fullUrl.searchParams.append('apptoken', serverConfig.token);

                // 双重解码处理中文字符
                const decodedUrl = decodeURIComponent(fullUrl.toString())
                    .replace(/(%25[0-9A-Fa-f]{2})/g, decodeURIComponent);

                // 显示最终调试信息
                document.getElementById('debugUrl').innerHTML = `
                    有效字段：${videoData._raw.videounrealaddr ? 'videounrealaddr' : 'videoaddr'}<br>
                    最终地址：<a href="${decodedUrl}" target="_blank">${decodedUrl}</a>
                `;

                // 设置视频源
                videoPlayer.querySelector('source').src = decodedUrl;
                videoPlayer.load();
            } catch (error) {
                // 错误处理...
            }
        }


        // 启动初始化
        initPlayer();
    </script>
</body>
</html>
